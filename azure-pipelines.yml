trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    git clean -fd
    git clean -fX
    git clean -fx
    export MAVEN_OPTS="-Xms2g -Xmx2g"
    mvn clean -DskipTests package -Pdist,embedded-hbase-solr


